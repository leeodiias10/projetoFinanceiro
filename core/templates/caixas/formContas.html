{% extends 'base.html' %}

{% block titulo %}Formulário de Contas{% endblock titulo %}

{% block conteudo %}
<form class="form-horizontal" action="/caixas/salvar/" method="POST" role="form">{% csrf_token %}

    <input type="hidden" id="codigo" name="codigo" value="{{ conta.pk|default_if_none:'0' }}">

    <h1>Cadastro de Contas
    
    <div class="form-group">
        <br/>
        <div class="col-sm-8">
            <input name="pessoa_id" id="pessoa_id" value="{{ conta.pessoa_id }}" type="text" class="form-control"  placeholder="Digite o id da pessoa">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-8">
            <input name="descricao" id="Descricao" value="{{ conta.descricao }}" type="text" class="form-control"  placeholder="Digite a descrição">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-8">
            <input name="tipo" id="Tipo" value="{{ conta.tipo }}" type="text" class="form-control"  placeholder="Digite o tipo" maxlength="1">

            <!--
            <input name="tipoE" id="TipoE" type="radio" name="opcao" value="E">E</input>
            <input name="tipoS" id="TipoS" type="radio" name="opcao" value="S">S</input> 
            -->
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-8">
            <input name="valor"0 id="Valor" value="{{ conta.valor|default_if_none:'0' }}" type="text" class="form-control"  placeholder="Digite o Valor">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-8">
        <!-- 

        <div class="well">
            <div id="data" class="input-append date">
                <input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
                <span class="add-on">
                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                </span>
            </div>
        </div>

        <script type="text/javascript">
          $(function() {
            $('#data').datetimepicker({
              language: 'pt-BR'
            });
          });
        </script>

         -->
        <input name="data" id="Data" value="{{ conta.data|default_if_none:'' }}" type="text" class="form-control"  placeholder="Digite a Data" data-mask="9999-99-99">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-8">
            <input name="pagseguro" id="PagSeguro" value="{{ conta.pagseguro }}" type="text" class="form-control"  placeholder="Pag Seguro">
        </div>
    </div>

    <hr>

    <div align="center">
        <button type="submit" class="btn btn-success">Salvar Registro</button>
        {% if conta.pk > 0 %}
        <a class="btn btn-danger" href="/caixas/excluir/{{ conta.pk }}/">Excluir Registro</a>
        {% endif %}
    </div>
</form>
{% endblock conteudo %}
